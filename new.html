<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ordering section -->
<div class="container ordering" >
    <div class="row ">
        <div class="col-md-6">
            <h2 style="text-align:center; padding-bottom: 30px; padding-top: 10px;">Order Here</h2>
            <p>Best palace with hot pizza</p>
            <form action="" id="order-form">
                    <div class="form-group" id="order1">

                        <label for="">Select name <span class="text-danger">*</span></label>
                        <select name="pizza" id="name" class="form-control">
                            <option selected value="0">Select name </option>
                                <option value="Pepperoni">Pepperoni</option>
                                <option value="Chicken Tikka">Chicken Tikka</option>
                                <option value="Gamberi">Gamberi</option>
                                <option value="Pulled Pork"> Pulled Pork</option>
                                <option value="Margharita">Margharita</option>
                                <option value="Marinara">Marinara</option>
                                <option value="Mushroom">Mushroom</option>
                                <option value="Spicy Veggie">Spicy Veggie</option>
                                <option value="Bbq Pork">Bbq Pork</option>
                                <option value="Grilled Pork">Grilled Pork</option>
                                <option value="Hawaiian">Hawaiian</option>
                        </select>

                        <label for="new-size">Select Pizza Size <span class="text-danger">*</span></label>
                        <select name="size" id="size" class="form-control">
                            <option value="" >Select Size</option>
                            <option value="large" price="900">Large ksh. 900</option>
                            <option value="medium" price="700">Medium ksh. 700</option>
                            <option value="small" price="500">Small ksh. 500</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="new-crust">Select Pizza Crust <span class="text-danger">*</span></label>
                    <select name="crust" id="crust" class="form-control">
                        <option value="">Select Crust</option>
                            <option value="Crispy" price="250">Crispy ksh. 250</option>
                            <option value="Stuffed" price="200">Stuffed ksh. 200</option>
                            <option value="Gluten free" price="180">Gluten free ksh. 180</option>
            
                    </select>
                    <br>
                    <div class="form-group">
                        <label for="Quantity of pizza">Quantity odered</label>
                        <input type="number" class="form-control-lg" id="quantity">
                    </div>
                    </div><br>
                    <p><strong>Select Pizza Toppings</strong></p>
                    <div class="form-check" id="toppings">  
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="toppings" id="top1" >
                      <label class="form-check-label" for="flexCheckDefault">
                            Mushrooms
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" id="top2">
                    <label class="form-check-label" for="flexCheckDefault">
                        Butternut
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" id="top3">
                    <label class="form-check-label" for="flexCheckDefault">
                        Cauliflower
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" id="top4">
                    <label class="form-check-label" for="flexCheckDefault">
                        Bacon
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" id="top5">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tomatoes
                    </label>
                  </div><br>

                <div class="button">
                    <button class="btn" style="background-color:rgb(248,147,45); border: none; border-radius: 70px; color:white;">Order</button>
                </div><br>
            </form>
        </div>

        <div class="col-md-6" id="resposive-table">
            <h2 style="text-align:center; padding-bottom: 30px; padding-top: 10px;">Your Order</h2>
            <table class="table table-responsive order-table">
                <thead>
                    <tr>
                      <th>Pizza</th>
                      <th>cost</th>
                    </tr>
                </thead>
                <tbody id="Orders">

                    <tr>
                      <td id="name">name</td>
                      <td id="size">Size</td>
                      <td id="crust">Crust</td>
                       <td id="toppings" >Toppings</td>
                      <td id="quantity">Quantity</td>
                      
                    </tr>
                </tbody>
                <tfoot>
                    <tr>

                      <td class="cost" id="total">Total cost</td>
                
      
                    </tr>

                    <tr>
                      <td colspan="6" class="empty-box text-center">
                          <img src="./Images/Pizzabox.jpeg" alt="Empty pizza box"> <br>
                          <p>Your shopping box is empty!</p>
                      </td>
                    </tr>
                </tfoot>
            </table>
                  <p id="Quantity"></p>
                  <p id="totalbill"></p>
                  <p id="deliverycost">Delivery will cost ksh.50</p>
                  <p id="finalmessage"></p>
                </div>
                   <!-- order summary and delivery options -->
                  <div class="text-end">
                        <p class="Final-total cost" > <button id="cal" onclick="myFunction()">Total cost: Ksh</button> <span class="text-bold"></span></p>
                    </div>
                    
            
        </div>   
        
        <div class="delivery-button" style= "border: none; border-radius: 70px; color:white">
            <div class="delivery col-md-6">
                <form onsubmit="locationvalidate ()" action="" id="formcustomer">
                  <div class="formg-control" style="padding-top:10px">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                    <button class="btn" data-bs-toggle="summary" data-bs-target="#deliveryMethod" style="background-color:rgb(248,147,45); border: none; border-radius: 70px; color:white" onclick="response ()">Delivery Check <i
                            class="fa fa-arrow-right" ></i></button>
                  </div>
                </form><br><br>
                <div>
                    <button style="background-color:rgb(248,147,45); border: none; border-radius: 70px" onclick="exit()">Checkout</button>
                </div>
            </div> 
      </div>    

    </div>

</div><br><br>
    
</body>
</html>
